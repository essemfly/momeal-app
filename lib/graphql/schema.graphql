type Brand {
  ID: ID!
  name: String!
  description: String!
  brandimageurl: String!
  onmain: Boolean!
}

type Category {
  ID: ID!
  label: String!
  name: CategoryEnum!
  categoryimageurl: String!
  onmain: Boolean!
}

enum CategoryEnum {
  Hamultang
  Yukgyejang
  Maratang
  Duonjangzzigye
  Kimchizzigye
  Gambas
  Etcjeongol
  Steak
  Gogi
  Umooktang
  Churtang
  Bibbimbap
  Gobchangjeongol
  Chunggukjang
  Budaezzigye
  Etc
  Altang
  Myun
  Millefeuille
  Uguzytang
  Bunsik
  Pasta
  Sundubuzzigye
  Kongbeasyzzigye
  Bokumzzim
}

type Product {
  ID: ID!
  name: String!
  imageurl: String!
  price: Int!
  brand: Brand!
  producturl: String!
  deliveryfee: String!
  category: Category!
}

input ProductsInput {
  offset: Int!
  limit: Int!
  category: CategoryEnum
  brand: String
}

type Query {
  products(filter: ProductsInput!): [Product!]!
  categories: [Category!]!
  brands: [Brand!]!
}

